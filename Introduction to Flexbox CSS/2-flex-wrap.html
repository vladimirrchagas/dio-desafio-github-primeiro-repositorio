<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-2.css">
    <title>Fundamentos - Flex Wrap</title>
</head>
<body>
    <div>
        <h1>Flex Direction - Row</h1>
        <h2>No Wrap</h2>
        <div class="flex-container-row nowrap">
            <div class="item-row orange">1</div>
            <div class="item-row green">2</div>
            <div class="item-row blue">3</div>
            <div class="item-row orange">4</div>
        </div>
    
        <h2>Wrap</h2>
        <div class="flex-container-row wrap">
            <div class="item-row green">1</div>
            <div class="item-row orange">2</div>
            <div class="item-row blue">3</div>
            <div class="item-row orange">4</div>
        </div>
    
        <h2>Wrap Reverse</h2>
        <div class="flex-container-row wrap-reverse">
            <div class="item-row green">1</div>
            <div class="item-row orange">2</div>
            <div class="item-row blue">3</div>
            <div class="item-row orange">4</div>
        </div>
    </div>

    <div class="container">
        <h1>Flex Direction - Row</h1>
        <h2>No Wrap</h2>
        <div class="flex-container-column nowrap">
            <div class="item-column orange">1</div>
            <div class="item-column green">2</div>
            <div class="item-column blue">3</div>
            <div class="item-column orange">4</div>
        </div>
    
        <h2>Wrap</h2>
        <div class="flex-container-column wrap">
            <div class="item-column green">1</div>
            <div class="item-column orange">2</div>
            <div class="item-column blue">3</div>
            <div class="item-column orange">4</div>
        </div>
    
        <h2>Wrap Reverse</h2>
        <div class="flex-container-column wrap-reverse">
            <div class="item-column green">1</div>
            <div class="item-column orange">2</div>
            <div class="item-column blue">3</div>
            <div class="item-column orange">4</div>
        </div>
    </div>
</body>
</html>
