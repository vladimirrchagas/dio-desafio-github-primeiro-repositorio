<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-12.css">
    <title>Fundamentos - Align Self</title>
</head>
<body>
    <h1>Row</h1>
    <div class="flex-container">
        <div class="item end">AAA</div>
        <div class="item start">Agora aguenta coração</div>
        <div class="item center">Será?</div>
        <div class="item stretch">Opa!</div>
    </div>

    <div class="flex-container align-container">
        <div class="item">AAA</div>
        <div class="item">Agora aguenta coração</div>
        <div class="item">Será?</div>
        <div class="item">Opa!</div>
    </div>

    <h1>Column</h1>
    <div class="flex-container column">
        <div class="item end">AAA</div>
        <div class="item start">Agora aguenta coração</div>
        <div class="item center">Será?</div>
        <div class="item stretch">Opa!</div>
    </div>

    <div class="flex-container column align-container">
        <div class="item">AAA</div>
        <div class="item">Agora aguenta coração</div>
        <div class="item">Será?</div>
        <div class="item">Opa!</div>
    </div>
</body>
</html>
